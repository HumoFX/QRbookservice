<body data-spy="scroll" data-target="#navbar-example" >
    <header id="mu-header" class="" role="banner">
		<div class="container-fluid">
			<nav class="navbar navbar-default mu-navbar">
			  	<div class="container-fluid">
				    <!-- Brand and toggle get grouped for better mobile display -->
				    <div class="navbar-header">
				      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				        <span class="sr-only">Toggle navigation</span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				      </button>
				      <a class="navbar-brand" href="{% url 'articles:index' %}"><i class="fa fa-qrcode" aria-hidden="true" style="padding: auto; margin: auto"></i> QR-BOOK SERVICE</a>

				    </div>


				    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				      	<ul class="nav navbar-nav mu-menu navbar-right">
					        <li><a href="{% url 'articles:index' %}">Главное</a></li>
					       {% if categories %}
                               {% for a in categories %}
                                   <li><a href="{% url 'articles:detail' a.id %}">{{ a.category_name }}</a></li>
                               {% endfor %}
                           {% endif %}
				      	</ul>
				    </div><!-- /.navbar-collapse -->

			</nav>
		</div>

        {% load staticfiles %}

	<section id="mu-hero">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">

			<div class="row">
                <div class="col-md-10 col-xs-10 col-sm-10 col-lg-10 col-xl-10 container-fluid" style="margin-left: 70px">
                    <form action="{% url 'articles:search_results' %}" method="get">
                        <div class="flex" style="display: flex">
                        <input type='search' name="q" placeholder='Поиск . . .'>
                        <input type="submit" class="btn btn-primary" value="Поиск">
                        </div>
                    </form>
                </div>

			</div>
		</div>
	</section>
